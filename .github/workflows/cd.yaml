name: dev-cd-wf

on:
  push:
    branches:
      - develop

jobs:
  dev-deploy-job:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Pull Docker Image
        run: docker pull alizeeshan201201/uni-notice-board:final_v

      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_CALLBACK_URL }}
