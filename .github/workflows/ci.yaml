name: ci-wf

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install --save-dev htmlhint stylelint parcel
      - run: npx htmlhint "src/**/*.html"
      - run: npx stylelint "styles/**/*.css"

  build-job:
    runs-on: ubuntu-latest
    needs: lint-job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install --save-dev parcel
      - run: npx parcel build "./src/index.html" --dist-dir "dist" --public-url "./" --no-cache

  docker-push-job:
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/uni-notice-board:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/uni-notice-board:latest